{{- define "echo-server.envoy-container" }}
        - name: envoy
          image: envoyproxy/envoy:v1.18.3
          volumeMounts:
          - readOnly: true
            mountPath: /config
            name: proxy-config
          args:
          - "envoy"
          - "--config-path"
          - "/config/envoy.yaml"
          ports:
            - name: http
              containerPort: {{ .Values.ports.envoy }}
              protocol: TCP
            - name: admin
              containerPort: 8001
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /ready
          #     port: {{ .Values.ports.envoy }}
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /ready
          #     port: {{ .Values.ports.envoy }}
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
{{- end }}

{{- define "echo-server.envoy-volumes" }}
      - name: proxy-config
        configMap:
          name: {{ include "echo-server.fullname" . }}-envoy
{{- end }}
